<html>
  <head>
    <style>
      .cell {
        width: 100px;
        height: 100px;
        background-color: lightsteelblue;
        display: inline-block;
        border: 1px solid white;
        line-height: 100px;
        vertical-align: middle;
        text-align: center;
        font-size: 50px;
      }
    </style>
  </head>

  <body>
    <div id="board"></div>

    <script>
      // 1 = O, 2 = X
      const pattern = [
        0, 0, 0,
        0, 0, 0,
        0, 0, 0,
      ];

      const subscript = (r, c) => r * 3 + c;

      function show() {
        const board = document.getElementById('board');
        board.innerHTML = '';

        for (let r = 0; r < 3; r++) {
          for (let c = 0; c < 3; c++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.innerText = pattern[subscript(r, c)] === 2 ? '❌' : pattern[subscript(r, c)] === 1 ? '⭕' : '';
            cell.addEventListener('click', () => move(r, c));
            board.appendChild(cell);
          }
          board.appendChild(document.createElement('br'));
        }
      }

      let color = 1;
      const colorIcon = (color) => (color === 2 ? '❌' : '⭕');
      const otherColorFor = (color) => 3 - color;

      function showHint(color, choice) {
        if (choice.point) {
          console.log(`best choice for ${colorIcon(color)}: [${choice.point[0]}, ${choice.point[1]}] (expectation: ${choice.result})`)
        } else {
          console.log(`no choice for ${colorIcon(color)}`);
        }
      }

      function move(r, c) {
        pattern[subscript(r, c)] = color;
        if (check(pattern, color)) {
          alert(colorIcon(color) + ' has won!');
        }
        show();
        showHint(color, bestChoice(pattern, color));

        color = otherColorFor(color);
        showHint(color, bestChoice(pattern, color));
        if (willWin(pattern, color)) {
          console.log(colorIcon(color) + 'will win');
        }
      }

      function check(pattern, color) {
        for (let r = 0; r < 3; r++) {
          let win = true;
          for (let c = 0; c < 3; c++) {
            if (pattern[subscript(r, c)] !== color) {
              win = false;
              break;
            }
          }
          if (win) return true;
        }
        for (let c = 0; c < 3; c++) {
          let win = true;
          for (let r = 0; r < 3; r++) {
            if (pattern[subscript(r, c)] !== color) {
              win = false;
              break;
            }
          }
          if (win) return true;
        }
        {
          let win = true;
          for (let r = 0; r < 3; r++) {
            if (pattern[subscript(r, r)] !== color) {
              win = false;
              break;
            }
          }
          if (win) return true;
        }
        {
          let win = true;
          for (let r = 0; r < 3; r++) {
            if (pattern[subscript(r, 2 - r)] !== color) {
              win = false;
              break;
            }
          }
          if (win) return true;
        }
      }

      function clone(pattern) {
        // 把 pattern 放在原型链上，只有修改的下标存在于 clone 结果对象上，其他下标转回原 pattern 读
        return Object.create(pattern);
      }

      function willWin(pattern, color) {
        for (let r = 0; r < 3; r++) {
          for (let c = 0; c < 3; c++) {
            // 跳过有子位置
            if (pattern[subscript(r, c)]) continue;
            // 假设在此空白位置落子，判定是否胜利
            let supposedPattern = clone(pattern);
            supposedPattern[subscript(r, c)] = color;
            if (check(supposedPattern, color)) {
              return [c, r];
            }
          }
        }
        return null;
      }

      function bestChoice(pattern, color) {
        let p;
        if ((p = willWin(pattern, color))) {
          return {
            point: p,
            result: 1,
          };
        }

        // result: -2=less_than_any, -1=lose, 0=tie, 1=win
        let result = -2;
        let point = null;

        // 遍历尚未落子的位置，查找是否有胜率较高的位置
        outer: for (let r = 0; r < 3; r++) {
          for (let c = 0; c < 3; c++) {
            // 跳过已落子位置
            if (pattern[subscript(r, c)]) 
              continue;

            // 假定本方在此落子
            let supposed = clone(pattern);
            supposed[subscript(r, c)] = color;
            // 计算对方在此场景下的最优选择
            let opponentResult = bestChoice(supposed, otherColorFor(color)).result;

            if (-opponentResult > result) {
              result = -opponentResult;
              point = [c, r];
            }
            // 已找到胜手，可以剪枝
            if (result === 1)
              break outer;
          }
        }
        return {
          point,
          result: point ? result : 0
        }
      }

      show();

    </script>
  </body>
</html>
